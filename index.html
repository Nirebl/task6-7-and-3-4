<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nirebl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="Page">
    <input type="checkbox" id="MenuToggle">
    <div class="sidebar">
        <label for="MenuToggle" class="menu-text">Menu</label>
    </div>
    <div id="PageContent" class="page_content">
        <div class="article">
            <div class="article_name">
                <p>Nirebl Presents</p>
                <p class="album_name">Something</p>
            </div>
            <div class="article_footer">
                <p class="article_text">some text</p>
                <p class="article_text">coming soon</p>
            </div>
        </div>
    </div>
    <div class="menu-overlay">
        <div class="menu-container">
            <div class="menu-item">
                <input type="radio" name="accordion" id="menu1">
                <label for="menu1" class="menu-label">
                    <img src="images/logo.svg" class="logo" alt="Nirebl demo Logo" width="120">
                    <a class="menu-text">News</a>
                </label>
                <div class="sub-menu">
                    <div class="sub-menu-item">Sub Item 1</div>
                    <div class="sub-menu-item">Sub Item 2</div>
                    <div class="sub-menu-item">Sub Item 3</div>
                </div>
            </div>
            <div class="menu-item">
                <input type="radio" name="accordion" id="menu2">
                <label for="menu2" class="menu-label">
                    <img src="images/logo.svg" class="logo" alt="Nirebl demo Logo" width="120">
                    <a class="menu-text">Music</a>
                </label>
                <div class="sub-menu">
                    <div class="sub-menu-item">Sub Item A</div>
                    <div class="sub-menu-item">Sub Item B</div>
                </div>
            </div>
            <div class="menu-item">
                <input type="radio" name="accordion" id="menu3">
                <label for="menu3" class="menu-label">
                    <img src="images/logo.svg" class="logo" alt="Nirebl demo Logo" width="120">
                    <a class="menu-text">Links</a>
                </label>
                <div class="sub-menu">
                    <div class="sub-menu-item">Sub Item 1</div>
                    <div class="sub-menu-item">Sub Item 2</div>
                    <div class="sub-menu-item">Sub Item 3</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
